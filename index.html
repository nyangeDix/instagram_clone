<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <div class="insta-clone">

        <header>
            <div class="logo">
                <img src="imgs/instagram_logo.png" alt="">
            </div>
            <div class="icon-center-header">
                <ul>
                    <li><img src="imgs/header-icons/home-icon.png" alt="home icon"></li>
                    <li><img src="imgs/header-icons/search-icon.png" alt="search icon"></li>
                    <li><img src="imgs/header-icons/igtv-icon.png" alt="igtv icon"></li>
                    <li><img src="imgs/header-icons/likes-icon.png" alt="likes"></li>
                </ul>
            </div>
            <div class="profile-messages">
                <ul>
                    <li><img src="imgs/header-icons/messages-icon.png" class="message-icon" alt=""></li>
                    <li><img src="imgs/header-icons/profille-photo.png" alt=""></li>
                </ul>
            </div>
        </header>
    
        <section class="insta-status">
    
            <div class="status-list">

                <div class="status-item status-personal">
                    <img class="plus" src="imgs/status/plus.png" alt="">
                    <img class="profile-status" src="imgs/header-icons/profille-photo.png" alt="">
                </div>
                <div class="status-item"><img src="imgs/status/status-1.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-2.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-3.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-4.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-5.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-6.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-7.png" alt=""></div>
                <div class="status-item"><img src="imgs/status/status-8.png" alt=""></div>
                <div class="status-item item-next"><img src="imgs/status/status-9.png" alt=""></div>
                
            </div>
    
            <div class="newsfeed-list">
    
            </div>
    
        </section>

        <section class="newsfeed">
            <div class="news-container">

                <div class="news-feed-item">
                    <img src="imgs/news-feed/news-one.png" alt="">

                    <div class="newsfeed-content">
                        <div class="left-content">
                            <img src="imgs/status/status-3.png" alt="">
                            <div class="username">
                                <p class="display-name">Njutuz Cho</p>
                                <p class="time">2hrs ago</p>
                            </div>
                        </div>
                        <div class="right-content">
                            <p class="likes">891 Likes</p>
                            <img src="imgs/header-icons/likes-icon.png" alt="likes">
                            <img src="imgs/header-icons/comment-icon.png" alt="">
                            <img src="imgs/header-icons/messages-icon.png"  alt="">
                            <img src="imgs/header-icons/dots.png" alt="">
                        </div>
                    </div>

                </div>

                <div class="news-feed-item">
                    <img src="imgs/news-feed/news-two.png" alt="">

                    <div class="newsfeed-content">
                        <div class="left-content">
                            <img src="imgs/status/status-6.png" alt="">
                            <div class="username">
                                <p class="display-name">Wanjohi Jayden</p>
                                <p class="time">4hrs ago</p>
                            </div>
                        </div>
                        <div class="right-content">
                            <p class="likes">100 Likes</p>
                            <img src="imgs/header-icons/likes-icon.png" alt="likes">
                            <img src="imgs/header-icons/comment-icon.png" alt="">
                            <img src="imgs/header-icons/messages-icon.png"  alt="">
                            <img src="imgs/header-icons/dots.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>


    </div>
    

</body>
</html>
